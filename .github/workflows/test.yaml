name: test

on:
  workflow_call:
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Set up Python  # Uses python version in .python-version file
        uses: actions/setup-python@v6

      - name: setup virtual environment and run tests
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          SECRET_KEY = ${{secrets.JWT_KEY}} pytest
